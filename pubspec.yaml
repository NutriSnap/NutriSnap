name: nutrisnap
description: A flutter app to encourage healthy eating habits.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_auth:
  firebase_core:
  cloud_firestore:
  firebase_ui_auth:
  firebase_storage:
  flutter_svg:
  google_sign_in:
  sign_in_with_apple:
  http:
  foundation:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/food/
    - assets/images/layout/
    - assets/svgs/
